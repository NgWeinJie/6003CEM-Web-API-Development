<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/admin/dashboard.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/admin/add_item.html">Add New Item</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/customer_history.html">Customer Purchase History</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/registered_customer.html">Registered Customer</a></li>

        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <h1>Add New Item</h1>
    <form id="addItemForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" class="form-control" id="itemName" name="itemName" required />
      </div>
      <div class="form-group">
        <label for="itemPrice">Item Price</label>
        <input type="number" step="0.01" class="form-control" id="itemPrice" name="itemPrice" required />
      </div>
      <div class="form-group">
        <label for="itemStock">Item Stock</label>
        <input type="number" class="form-control" id="itemStock" name="itemStock" required />
      </div>
      <div class="form-group">
        <label for="itemImage">Item Image</label>
        <input type="file" class="form-control-file" id="itemImage" name="itemImage" accept="image/*" required />
      </div>
      <div class="form-group">
        <label for="itemCategories">Item Categories</label>
        <select class="form-control" id="itemCategories" required>
            <option value="">Select Category</option>
            <option value="groceries">Groceries</option>
            <option value="beauty">Beauty</option>
            <option value="furniture">Furniture</option>
            <option value="fragrances">Fragrances</option>
        </select>
      </div>
      <div class="form-group">
        <label for="itemDetails">Item Details</label>
        <textarea class="form-control" id="itemDetails" name="itemDetails" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/add_item.js"></script>
</body>
</html>
