<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="dashboard.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="add_item.html">Add New Item</a></li>
          <li class="nav-item"><a class="nav-link" href="customer_history.html">Customer Purchase History</a></li>
          <li class="nav-item"><a class="nav-link" href="registered_customer.html">Registered Customer</a></li>
          <li class="nav-item"><a class="nav-link" href="analysis.html">Analysis</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_contactus.html">Contact Us & Feedback Form</a></li>
          <li class="nav-item"><a class="nav-link" href="promotion.html">Promotion</a></li>
          <li class="nav-item"><a class="nav-link" href="voucher_management.html">Voucher Management</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="admin_login.html" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <h1>Admin Dashboard</h1>

    <!-- Search Bar -->
    <div class="input-group mt-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by product name">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" onclick="searchProduct()">Search</button>
      </div>
    </div>

    <!-- Table -->
    <table class="table mt-3 table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
            <th style="width: 10%;">Image</th>
            <th style="width: 20%;">Name</th>
            <th style="width: 10%;">Price (RM)</th>
            <th style="width: 5%;">Stock</th>
            <th style="width: 10%;">Category</th>
            <th style="width: 30%;">Details</th>
            <th style="width: 15%;">Actions</th>
            </tr>
        </thead>
        <tbody id="productTable">
        </tbody>
    </table>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- JavaScript to manage products -->
  <script src="/js/dashboard.js"></script>
</body>
</html>
